<head>
    <meta charset="UTF-8">

    <title>한세대 주차권 발급</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link
        href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20141209_89%2Fppspyc_1418124028275KnHTk_JPEG%2F%25C7%25D1%25BC%25BC%25B4%25EB.jpg&type=a340"

<body>
    <h1 id="SecondPageH1">한세대학교 주차권 발급 신청</h1>

    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20141209_89%2Fppspyc_1418124028275KnHTk_JPEG%2F%25C7%25D1%25BC%25BC%25B4%25EB.jpg&type=a340"
        style="margin-left: auto; margin-right: auto; display: block; padding-bottom: 10px;" width="150px">


    <h2 id="ThirdPageH2">교수, 교직원, 일반조교</h2>

    <form id="Form">
        <label for="fname" id="InputTag">사용자 명:&nbsp;</label>
        <input id="Input" type="text" id="name" name="name" required="required" autofocus style="width: 350px;"><br><br>
        <label for="lname" id="InputTag">차량번호:&nbsp;</label>
        <input id="Input" type="text" id="car name" name="car name" required="required" style="width: 360px;"><br><br>
        <label for="name" id="InputTag">연락처:&nbsp;&nbsp;</label>
        <input id="Input" type="tel" required="required" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}"
            title="010-0000-0000 형식으로 입력하시오." maxlength="13" id="number" name="number" style="width: 375px;"><br><br>
        <input id="Sub" type="submit" value="입력 완료">
    </form>

    <img src="https://img.icons8.com/plasticine/512/teacher.png" height="350px" style="
    position: absolute; bottom: 25px; left: 25px;">

    <a href="./index_final.html"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU13URsN50sjM5jdaPyLLmsIlA9ZSZSNtEbw&usqp=CAU"
            style="float: right;"></a>


    <p id="BottomText">
        상단에 정보를 입력한 뒤에 해당 이미지를 클릭하세요.
    </p>
